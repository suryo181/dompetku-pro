<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DompetKu Pro - Grafik & Riwayat</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .hidden { display: none !important; }
        h2 { text-align: center; color: #1a73e8; margin-top: 0; }
        .user-info { display: flex; align-items: center; justify-content: space-between; background: #e8f0fe; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
        .chart-container { margin: 20px 0; height: 200px; display: flex; justify-content: center; }
        .balance-box { text-align: center; background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        #balance { font-size: 28px; color: #2ecc71; margin: 5px 0; }
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 14px; }
        button { background: #1a73e8; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #1557b0; }
        .btn-logout { width: auto; background: #ff4757; padding: 5px 12px; font-size: 12px; }
        ul { list-style: none; padding: 0; margin-top: 20px; max-height: 250px; overflow-y: auto; }
        li { background: #f9f9f9; margin-bottom: 8px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #ddd; }
        li.plus { border-left-color: #2ecc71; }
        li.minus { border-left-color: #e74c3c; }
        .del-btn { background: none; color: #ff4757; border: none; width: auto; font-size: 18px; padding: 0 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <h2>DompetKu ðŸ’°</h2>
        <p style="text-align: center; color: #666;">Kelola uangmu dengan aman & lihat grafiknya.</p>
        <button onclick="loginGoogle()" style="background: #4285F4; margin-top: 20px;">Login dengan Google</button>
    </div>

    <div id="main-screen" class="hidden">
        <div class="user-info">
            <span id="user-name">Memuat...</span>
            <button class="btn-logout" id="btn-logout">Logout</button>
        </div>

        <div class="balance-box">
            <small>Total Saldo Anda</small>
            <h1 id="balance">Rp 0</h1>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <form id="form">
            <input type="text" id="text" placeholder="Nama transaksi (ex: Bakso)" required>
            <input type="number" id="amount" placeholder="Jumlah (Rp)" required>
            <select id="type">
                <option value="plus">Pemasukan (+)</option>
                <option value="minus">Pengeluaran (-)</option>
            </select>
            <button type="submit">Tambah Catatan</button>
        </form>

        <h3>Riwayat Transaksi</h3>
        <ul id="list"></ul>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD-9yxzwY_GBeBQitMperXl5IJ9LFA8DYw",
        authDomain: "dompetku-db.firebaseapp.com",
        projectId: "dompetku-db",
        storageBucket: "dompetku-db.firebasestorage.app",
        messagingSenderId: "817268367517",
        appId: "1:817268367517:web:63eb1d57ce74381215b474"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let myChart = null;
    let currentUser = null;

    // --- FUNGSI LOGIN ---
    window.loginGoogle = () => signInWithPopup(auth, provider);
    document.getElementById('btn-logout').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('user-name').innerText = "Halo, " + user.displayName.split(' ')[0];
            initApp(user.uid);
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-screen').classList.add('hidden');
        }
    });

    function initApp(uid) {
        const q = query(collection(db, "transaksi"), where("userId", "==", uid), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            let total = 0, income = 0, expense = 0;
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';

            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                if (data.type === 'plus') { total += data.amount; income += data.amount; }
                else { total -= data.amount; expense += data.amount; }

                const li = document.createElement('li');
                li.className = data.type;
                li.innerHTML = `
                    <span><b>${data.text}</b><br><small>Rp ${data.amount.toLocaleString()}</small></span>
                    <button class="del-btn" onclick="hapusData('${docSnap.id}')">&times;</button>
                `;
                listEl.appendChild(li);
            });

            document.getElementById('balance').innerText = "Rp " + total.toLocaleString();
            updateChart(income, expense);
        });
    }

    // --- FUNGSI GRAFIK ---
    function updateChart(plus, minus) {
        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Masuk', 'Keluar'],
                datasets: [{
                    data: [plus, minus],
                    backgroundColor: ['#2ecc71', '#e74c3c'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });
    }

    // --- TAMBAH & HAPUS ---
    document.getElementById('form').onsubmit = async (e) => {
        e.preventDefault();
        await addDoc(collection(db, "transaksi"), {
            userId: currentUser.uid,
            text: document.getElementById('text').value,
            amount: Number(document.getElementById('amount').value),
            type: document.getElementById('type').value,
            createdAt: Date.now()
        });
        document.getElementById('form').reset();
    };

    window.hapusData = async (id) => {
        if (confirm("Hapus catatan ini?")) await deleteDoc(doc(db, "transaksi", id));
    };
</script>
</body>
</html>
